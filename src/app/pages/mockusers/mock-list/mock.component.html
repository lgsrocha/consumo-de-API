<div class="card w-100 my-5">
    <div class="card-body">
      <h1 class="card-title text-center">Lista de Usu√°rios</h1>
      <button class="btn btn-success mb-4 float-end" routerLink="/mockusers/form">
        Cadastrar Novo
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
            <th colspan="2"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.website}}</td>
            <td>
              <button class="btn btn-primary" [routerLink]= "['/mockusers/form', user.id]">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteUser(user.id)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
