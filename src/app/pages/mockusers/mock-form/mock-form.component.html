<!--Formul치rio de usu치rios-->
<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">Formul치rio de Usu치rios</h1>
    <form [formGroup]="userForm">
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Digite o seu nome">
            <label for="name">Nome</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="username" id="username" placeholder="Digite o seu username">
            <label for="username">Username</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="Digite o seu email">
            <label for="email">E-mail</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="website" id="website" placeholder="Digite o seu website">
            <label for="website">Website</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="form-group col-12 mt-4">
          <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
          <button type="button" class="btn btn-outline-success float-end" (click)="actionButton()">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
